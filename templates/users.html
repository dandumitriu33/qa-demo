{% extends 'base.html' %}

{% block head %}
    <title>Users</title>
{% endblock head %}


{% block body %}

<h1>Users</h1>

<div class="user-info-container">
{% for user in users %}
    <p>
        <a href="{{ url_for('display_user_activity', user_id=user.id) }}">{{ user.username }} - name: {{ user.name }}, id: {{ user.id }}</a>
    </p>
{% endfor %}
</div>

{% endblock body %}
