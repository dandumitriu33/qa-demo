{% extends 'base.html' %}

{% block head %}{% endblock head %}



{% block body %}

<h1>Question {{ question_id }}</h1>

{% for item in question %}
<p>
    {{ item.title }}
</p>
<p>
    {{ item.message }}
</p>
{% endfor %}

<a href="{{ url_for('edit_question', question_id=question_id) }}"><button>Edit question</button></a>


<h2>Answers</h2>

{% for answer in answers %}
    <p>{{ answer.message }}</p>
{% endfor %}


{% endblock body %}
